{% load staticfiles %}

<link href="{% static "account/css/account-userheader.css" %}" rel="stylesheet">

<nav class="navbar navbar-default navbar-fixed-top navbar-height-fixed navbar-back">
		<div class="nav-reheader header-back">
			<a href="{% url "library:index" %}" class="text-underline"><img alt="Homepage" id="logo-mobile" src="{% static "img/logo-domain.png" %}" title="Home" class="logodomain-mar" style="vertical-align:middle" />
			</a>

			<div id="searchform-mobile" class="vertical-dir">
				<form  class="navbar-form form-renavbar" action="{% url "library:search" %}" method="get" role="search">
					<div class="form-group form-control-search">
						<label for="search" class="sr-only">SearchBook:</label>
						<input id="search" type="text" class="form-control input-width" name="keywords" placeholder="搜索书行...">
					</div>
					<div class="form-submit">
					<button type="submit" class="btn bg-primary">搜&nbsp;&nbsp;索</button>
					</div>
				</form>
			</div>

			<button id="navbar-button-mobile" type="button" class="navbar-toggle navbar-padding" data-toggle="collapse" data-target="#bs-example-navbar-collapse-login"> 
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse navbar-back" id="bs-example-navbar-collapse-login">
		<div class="container">
			<ul class="nav navbar-nav navbar-left a-font" id="slogan">
			<li>
				<a href="#">书海中漫步 只为知识而行走</a>
			</li>
			</ul>			
			<ul class="nav navbar-nav a-font chevron-right">
			<li>
				{% if user.is_authenticated %}
				<a href="{% url "account:user" user.id %}">{{ user.username }}</a>
				{% else %}
				<a href="{% url "account:signUp" %}">
					<span class="login-color">登录</span>
				</a>
				{% endif %}
			</li>
			<li>
				{% if user.is_authenticated %}
				<a href="{% url "account:signOut" %}" name="logout">登出</a>
				{% else %}
				<a href="{% url "account:signIn" %}">
					<span class="register-hover">注册</span>
				</a>
				{% endif %}
			</li>
			</ul>
		</div>
		</div>
</nav>
